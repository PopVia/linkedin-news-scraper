<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Scrape LinkedIn</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h1 class="card-title">LinkedIn Scraper</h1>
            <p class="card-text">Scrape, save, and view historical LinkedIn News top stories from your LinkedIn feed.</p>
            <button id="scrapeButton" type="button" class="btn btn-primary mb-1">Open Tab + Scrape</button>

        </div>
    </div>
